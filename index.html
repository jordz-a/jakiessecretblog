<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jakie Hearts Ro 💖</title>
  <link rel="icon" type="image/gif" href="assets/favicon.gif">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h1>💖 Welcome, Bby 💖</h1>
    <input type="password" id="password-input" placeholder="💌 Secret Code" />
    <button onclick="checkPassword()">Enter</button>
    <p id="error-message"></p>
  </div>

  <div id="main-content" style="display: none;">
    <div id="main-wrapper">
      <div id="sidebar">
       <!-- Profile Card -->
       <div id="profile-card">
  <img src="assets/june2.JPEG" alt="Us 💕" class="framed-photo" />
  <p class="current-date" id="today-date"></p>

  <audio id="music" autoplay loop controls>
    <source src="assets/NoticeMe.mp3" type="audio/mpeg">
  </audio>
</div>

  <!-- Sticky Note Panel -->
   <div id="note-section">
    <h2 class="section-title">💌 Tell me how you feeling 💌</h2>
    <textarea id="love-note" placeholder="Type something sweet, Ro 💭"></textarea>
    <br />
    <button onclick="saveNote()">Send</button>
    <p id="note-confirmation" style="color:green;"></p>

  <div id="note-display">
    <h3>📝 Last Note from Ro:</h3>
    <p id="saved-note">Nothing yet... 😢</p>
  </div>
</div>

<div id="blog-section">
  <h2 class="section-title">💞Memories💞</h2>

  <div class="blog-post">
    <img src="assets/Alt Party.JPEG" alt="Cute Moment" class="post-image" />
    <p class="post-caption">Our first party together.💫 Here's to hoping we have more❤️</p>
    <p class="post-tags">#lateNightVibes #altparty #kewlkidz </p>
    <p class="post-date">Posted July 10, 2025</p>
  </div>
  <!-- You can copy and paste this block to add more posts -->
  </div>

  <script src="script.js" defer></script>
</body>
</html>
