  <script>
    // Sticky Note Logic
    function saveNote() {
      const note = document.getElementById("note-input").value;
      if (note.trim() === '') return;
      const now = new Date();
      localStorage.setItem('roNote', JSON.stringify({ note, timestamp: now.getTime() }));
      displayNote();
    }

    function displayNote() {
      const saved = localStorage.getItem('roNote');
      if (saved) {
        const { note, timestamp } = JSON.parse(saved);
        const now = new Date().getTime();
        const oneDay = 24 * 60 * 60 * 1000;
        if (now - timestamp < oneDay) {
          document.getElementById("note-output").innerText = `Ro says: "${note}"`;
        } else {
          localStorage.removeItem('roNote');
        }
      }
    }

    displayNote();
  </script>
